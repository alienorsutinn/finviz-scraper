name: daily-finviz

on:
  schedule:
    # GitHub cron is UTC.
    # 01:10 UTC = 09:10 Malaysia (Asia/Kuala_Lumpur)
    - cron: "10 1 * * *"
  workflow_dispatch:
    inputs:
      persist_results:
        description: "Commit data back into repo"
        required: false
        default: "true"
      ticker_limit:
        description: "Max tickers"
        required: false
        default: "500"

permissions:
  contents: write

concurrency:
  group: finviz-daily
  cancel-in-progress: false

jobs:
  scrape_and_score:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .

      - name: Run scraper (Finviz)
        run: |
          python -m finviz_weekly run \
            --mode universe \
            --ticker-limit "${{ inputs.ticker_limit || '500' }}" \
            --out data

      - name: Run screen (scores + zones + scored history)
        run: |
          python -m finviz_weekly screen \
            --out data \
            --top-n 80

      - name: Upload data artifacts
        uses: actions/upload-artifact@v4
        with:
          name: finviz-data
          path: |
            data/runs/**
            data/latest/**
            data/history/**

      - name: Commit data
        if: ${{ (inputs.persist_results || 'true') == 'true' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          date=$(date -u +%F)
          git add data
          git commit -m "chore(data): finviz snapshot ${date}" || echo "No changes"
          git push
