name: finviz-snapshot

on:
  schedule:
    # Runs daily, but we skip every other day via parity check.
    # 01:10 UTC = 09:10 Malaysia (Asia/Kuala_Lumpur)
    - cron: "10 1 * * *"
  workflow_dispatch:
    inputs:
      ticker_limit:
        description: "Max tickers"
        required: false
        default: "500"
      persist_results:
        description: "Commit data back into repo"
        required: false
        default: "true"
      force_run:
        description: "Ignore parity check"
        required: false
        default: "false"

permissions:
  contents: write

concurrency:
  group: finviz-snapshot
  cancel-in-progress: false

jobs:
  snapshot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Decide whether to run (every 2 days)
        id: gate
        shell: bash
        run: |
          force="${{ inputs.force_run || 'false' }}"
          if [ "$force" = "true" ]; then
            echo "run=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Use UTC day-of-year parity. This yields a strict "every other day" pattern.
          doy=$(date -u +%j)   # 001..366
          if [ $((10#$doy % 2)) -eq 0 ]; then
            echo "run=true" >> $GITHUB_OUTPUT
          else
            echo "run=false" >> $GITHUB_OUTPUT
          fi

      - name: Skip (not scheduled day)
        if: steps.gate.outputs.run != 'true'
        run: |
          echo "Skipping today (parity gate)."
          exit 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .

      - name: Run scraper (Finviz)
        run: |
          python -m finviz_weekly run \
            --mode universe \
            --ticker-limit "${{ inputs.ticker_limit || '500' }}" \
            --out data

      - name: Run screen (scores + zones + scored history)
        run: |
          python -m finviz_weekly screen \
            --out data \
            --top 80

      - name: Export riskoff ranked CSV
        run: |
          python -m finviz_weekly.riskoff_ranked_export

      - name: Upload data artifacts
        uses: actions/upload-artifact@v4
        with:
          name: finviz-data
          path: |
            data/runs/**
            data/latest/**
            data/history/**

      - name: Commit data (history + latest)
        if: ${{ (inputs.persist_results || 'true') == 'true' }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          date=$(date -u +%F)

          # Keep repo lean: commit only latest + history (optional: remove runs from git)
          git add data/latest data/history

          git commit -m "chore(data): finviz snapshot ${date}" || echo "No changes"
          git push
